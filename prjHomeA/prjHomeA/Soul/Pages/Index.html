<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Login </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
      
      <div id="login">
        <form id="FormLog"> 
          <h1>- HomeA - </h1> 
          <p> 
            <label for="nome_login">Seu nome</label>
            <input id="MAIL" name="nome_login" required="required" type="text" placeholder="ex. usuario@homea.com"/>
          </p>
           
          <p> 
            <label for="email_login">Seu e-mail</label>
            <input id="PASSWORD" name="email_login" required="required" type="password" placeholder="senha" /> 
          </p>
           
          <p> 
            <input type="submit" value="Entrar" /> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      
      <div id="cadastro">
        <form id="InsertLog"> 
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="NAMELOG" name="nome_cad" required="required" type="text" placeholder="Nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="MAILLOG" name="email_cad" required="required" type="email" placeholder="usuario@homea.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="PASSLOG" name="senha_cad" required="required" type="password" placeholder="*********"/>
          </p>

          <p> 
            <label for="condominio_cad">Código do Condomínio</label>
            <input id="CONDONLOG" name="condominio_cad" required="required" type="number" placeholder="XXXXXX"/>
          </p>

          <p> 
            <label>Função</label>
            <select id="SELECTO">
              <option value="6">Morador</option>
              <option value="5">Proprietário</option>
              <option value="7">Funcionário</option>
              <option value="4">Síndico</option>
            </select>
          </p>

          <p> 
            <label for="apart_cad">Apartamento</label>
            <input id="APARTLOG" name="apart_cad" required="required" type="number" placeholder="XXX"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  

  <script src="../JohannSebastian/jquery-3.5.1.min.js"></script>
  <script src="../JohannSebastian/index.js"></script>

</body>
</html>
